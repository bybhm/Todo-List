<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="cover">
          <h1 class="covertitle" id="cleartodo">TodoList</h1>
        </div>
        <div class="inputcontainer">
          <div class="input">
            <input id="todoinput" name="todoinput" type="text" placeholder="Enter your todo!" autocomplete="off" autofocus>
            <button id="addtodo" title="Submit">
              <i class="fa-solid fa-plus"></i>
            </button>
            <button class="scndbtn" id="sorttodo" type="submit" title="Sort">
              <i class="fa-solid fa-filter"></i>
            </button>
          </div>
        </div>
      </header>
    </div>
    <script src="script.js"></script>
  </body>
</html>
